<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <div class="text text-danger" *ngIf=" error!=='' " >
      <p>{{ error }}</p>
    </div>

    <div class="" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
    </div>


    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">

      <div class="form-group">

        <label for="email">E-Mail</label>
        <input 
        type="email" 
        id="email" 
        class="form-control" 
        ngModel
        name = "email"
        required
        />
      </div>

      <br>

      <div class="form-group">

        <label for="password">Password</label>
        <input 
        type="password" 
        id="password" 
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6" 
        />
      </div>
      <div>

        <br>

        <button 
        class="btn btn-primary"
        type="submit"
        [disabled]="!authForm.valid"
        >
          {{ isLoggingMode ? 'Log in' : 'Sign UP' }} 
      </button> |

        <button 
        class="btn btn-primary" 
        (click)="onSwitchMode()"
        type="button"
        >Switch to {{ isLoggingMode ? 'Sign up' : 'Log in'}}
      </button>

      </div>
    </form>
  </div>
</div>
