<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"> 

        <button class="btn btn-success" (click)="backToHome()"> Back </button>

        <form>

            <div class="form-group">

              <label for="username">Username</label>

              <input type="text"
               id="username"
                class="form-control"
                >

            </div>

            <div class="form-group">

              <label for="email">Mail</label>

              <input 
              type="email" 
              id="email" 
              class="form-control"
              >

            </div>

            <div class="radio" *ngFor="let gender of genders">
              <label for="">
                <input 
                type="radio"
                [value]="gender"
                >
             {{ gender}}
              </label>
            </div>

        <button class="btn btn-primary" type="submit()"> Submit </button>

        </form>
      </div>
    </div>
  </div>
