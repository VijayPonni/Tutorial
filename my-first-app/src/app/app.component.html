<div class="container">
   <app-cockpit 
   (serverCreated)="onServerAdded($event)"
   (blueprintCreated)="onBlueprintAdded($event)"
   ></app-cockpit>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onChangeFirst()"> Change first Elememt </button>
            <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first</button>
          <app-server-element 
           *ngFor="let serverElement of serverElements"
          [elements]="serverElement"
          [name]="serverElement.name"
          >
          <p #contentParagraph>
            <strong *ngIf="serverElement.type==='server'" > {{ serverElement.content }} </strong>
            <em *ngIf="serverElement.type==='blueprint'"> {{ serverElement.content }} </em>
         </p>
        </app-server-element>
        </div>
    </div>
</div>
